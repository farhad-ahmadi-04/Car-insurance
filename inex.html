<!DOCTYPE html>

</head>

<body>
    <section class="container">

        <!-- ----header--------- -->
        <div id="header" class="container">
            <h1>Car insurance</h1>
        </div>
        <!-- -------main---------- -->
        <div id="main" class="container">
            <div class="welcome">
                <h5>Insure your car as soon as possible</h5>
            </div>
            <!-- user choose for sports equipment -->
            <div>
                <label for="car">car name</label>
                <select id="car">
                    <option>پراید</option>
                    <option>206</option>
                    <option>S کوئیک</option>
                    <option>R کوئیک</option>
                    <option>207</option>
                </select>
                <label for="carYear">Years without damage</label>
                <!-- for thierd party -->
                <select id="carYear">
                    <option>2 Year</option>
                    <option>3 Year</option>
                    <option>4 Year</option>
                    <option>5 Year</option>
                    <option>6 Year</option>
                    <option>7 Year</option>
                    <option>8 Year</option>
                    <option>9 Year</option>
                    <option>14 Year</option>
                </select>
                <!-- for body insurance -->

                <select id="carYearBody">
                    <option>1 Year</option>
                    <option>2 Year</option>
                    <option>3 Year</option>
                    <option>4 Year</option>
                    <option>5 Year</option>
                </select>
            </div>
            <div class="InsureType">
                <div>
                    <input type="radio" name="asd" id="thierdParty">
                    <span>third party</span>
                </div>
                <div>
                    <input type="radio" name="asd" id="boduInsurance">
                    <span>body insurance</span>
                </div>
            </div>
            <div class="result">
                <input type="button" class="u-full-width button-primary" value="Price">
            </div>

        </div>



        <!-- ---------footer---------- -->
        <div id="footer" class="container row">
            <div class="six columns" id="leftFooter">
                <strong>I hope we could help you with this web site.
                    <span>Thanks for choosing us.</span>
                </strong>
            </div>
            <div class="six columns" id="rightFooter">

                    <a href="https://github.com/feri-punisher">

                    </a>
                </div>
                <div>
                    <a href="https://www.linkedin.com/in/farhad-ahmadi-217a26288/">
